<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка банковской карты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #card {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            background-color: #ccc;
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }
        input:focus {
            border-color: #007BFF;
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Настройка вашей банковской карты</h2>

        <label for="text">Введите текст:</label>
        <input type="text" id="text" placeholder="Введите текст на карте">

        <label for="color">Выберите цвет:</label>
        <select id="color">
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="green">Зеленый</option>
        </select>

        <div id="card">Текст на карте</div>
    </div>

    <script>

        const textInput = document.getElementById('text');
        const colorSelect = document.getElementById('color');
        const card = document.getElementById('card');

        textInput.addEventListener('input', function() {
            card.textContent = textInput.value || 'Текст на карте';
        });

        textInput.addEventListener('focus', function() {
            textInput.style.borderColor = '#007BFF';
            textInput.style.backgroundColor = '#e6f7ff';
        });

        textInput.addEventListener('blur', function() {
            textInput.style.borderColor = '#ccc';
            textInput.style.backgroundColor = '#fff';
        });

        colorSelect.addEventListener('change', function() {
            card.style.backgroundColor = colorSelect.value;
        });
    </script>

</body>
</html>
